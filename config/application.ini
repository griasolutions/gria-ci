[wp_write]
repository = "guillermoandraefisher/WP-Write"
name = "WP-Write Build & Deploy"

analysis.phpcs.enable = true
analysis.phpcs.ruleset = "wordpress"

deploy.type = "local"
deploy.destination.path = "/dede/dede/dede/ede"

[gria_lib : wp_write]
repository = "guillermoandraefisher/gria-lib"
name = "Gria Library Build & Merge"

analysis.phpmd.enable = true
analysis.phpmd.minimumPriority = 3
analysis.phpcs.enable = true
analysis.phpcs.ruleset = "PEAR"

deploy.type = "local"
deploy.destination.path = "/dede/dede/dede/ede"
